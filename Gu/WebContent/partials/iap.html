<div class="alert alert-info style="width:1250px;text-align:center" ng-show="iapCompleted">
	{{message}}
</div>

<div class="container-fluid">
	<form role="form" class="form-inline">
		<div class="form-group form-group-sm">
			<label for="rs.clientID class="col-sm-2 control-label">Client ID:</label>
			<input type="text" class="form-control" ng-model="rs.clientID" style="width:300px;" placeholder="Client ID" required>	
		</div>
	
		<div class="form-group form-group-sm">
			<label for="rs.billgroupID class="col-sm-2 control-label">Bill Group ID:</label>
			<input type="text" class="form-control" ng-model="rs.billgroupID" style="width:300px;" placeholder="Bill Group ID" required>
		</div>
	
		<div class="form-group form-group-sm">
			<button type="submit" class="btn btn-primary btn-sm" ng-disabled="!rs.clientID || !rs.billgroupID" ng-click="runIAP(rs)">Run IAP</button>
			<span style="padding-left:2px;"></span>
			<button class="btn btn-default btn-sm" ng-disabled="!rs.clietID && !rs.billgroupID" ng-click="reset()">Reset</button>			
		</div>		
	</form>
</div>

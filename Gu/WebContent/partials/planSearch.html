<div class="container-fluid">
	<form role="form" class="form-inline">
		<div class="form-group form-group-sm">
			<label for="planIdLabel">Plan ID:</label>
			<input type="text" class="form-control" ng-model="planID" style="width:250px;" placeholder="Plan ID(Business Sold ID)" required>
			<button class="btn btn-primary btn-sm" ng-disabled = "!planID" ng-click="searchPlan(planID)">Search</button>
			<span style="padding-left:2px;"></span>
			<button class="btn btn-default btn-sm" ng-disabled = "!planID" ng-click="reset()">Reset</button>			
		</div>
	</form>
</div>
